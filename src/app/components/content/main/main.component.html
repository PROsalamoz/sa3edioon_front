<section class="about-us" *ngIf="!isFilterByCat">
<div class="container">
  <div class="category_section_2">
    <!-- <div *ngFor="let shop of shops"> -->
    <div class="row">
       <div class="col-lg-6 col-sm-12" *ngFor="let shop of shops" [routerLink]="['/sub_category', shop.category]">
          <div class="beds_section">
             <div><img src="{{shop.img}}"></div>
             <h1 class="bed_text">{{shop.name}}</h1>
             <div><h3 style="text-align: center;"><i class="fa fa-map-marker"></i><a href="#">{{shop.address}}</a></h3>
               <h6 style="text-align: center;"><i class="fa fa-phone"></i>{{shop.phone}}</h6>
              </div>
          </div>
       </div>
</div>
</div>
</div>
</section>

<section class="about-us">
  <div class="container"  *ngIf="isFilterByCat">
    <div class="category_section_2">
      <!-- <div > -->
      <div class="row">
         <div class="col-lg-6 col-sm-6" *ngFor="let shop of filterShops" [routerLink]="['/ApiProducts', shop.category]">
            <div class="beds_section">

               <div><img src="{{shop.img}}"></div>
               <h1 class="bed_text"><a>{{shop.name}}</a></h1>
               <div><h3 style="text-align: center;"><i class="fa fa-location"></i><a href="#">{{shop.address}}</a></h3>
               <h6 style="text-align: center;">{{shop.phone}}</h6>
              </div>
            </div>
         </div>
        </div>
  </div>
  </div>
  </section>
