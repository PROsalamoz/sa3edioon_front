                                        </div>

                                          {{ tempCartItem.quantity }}

                                            <i class="fas fa-minus"></i>
                                          </button>
                                        </div>

                                    </div>

                                  <td><button (click)="remove(tempCartItem)"><i class="fa fa-trash" aria-hidden="true"></i></button></td>
