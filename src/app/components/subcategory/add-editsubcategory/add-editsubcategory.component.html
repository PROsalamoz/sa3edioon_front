<div class="d-flex flex-row bd-highlight mb-3">

<div class="form-froup row" style="width: 60%;">

    <label class="col-sm-2 col-form-label">Subcategory Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="name"
        placeholder="Enter subcategory Name">
    </div>

    <label class="col-sm-2 col-form-label">Category</label>
    <div class="col-sm-10">
       <select class="form-control" [(ngModel)]="category">
           <option>--Select--</option>
           <option *ngFor="let depName of categorylist" value={{depName.CategoryId}}>
               {{depName.name}}
           </option>
       </select>
    </div>

    <label class="col-sm-2 col-form-label">slug</label>
    <div class="col-sm-10">
        <input type="text"  [(ngModel)]="slug">
    </div>

</div>
<div class="ml-3 bd-highlight" style="width: 40%;">
<img [src]=PhotoFilePath height="250px;" width="200px;"  [(ngModel)]="img">
<input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
</div>
</div>


<button (click)="addSubCategory()" *ngIf="subcat.SubCategoryId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateSubCategory()" *ngIf="subcat.SubCategoryId!=0" class="btn btn-primary">
    Update
</button>
