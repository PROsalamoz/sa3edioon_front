<form [formGroup]="form" (ngSubmit)="submit()">
	<div class="eyes">
		<div class="left"></div>
		<div class="right"></div>
	</div>

  <div class="form-group">
    <label for="name">Name:</label>
    <input formControlName="name" type="text" class="form-control"  id="name">
  </div>

  <div class="form-group">
    <label for="username">Username:</label>
    <input formControlName="username" type="text" class="form-control" id="username">
  </div>


	<div class="field email">
		<label for="email">Email</label>
		<input formControlName="email" type="email" class="form-control"  id="email" required="required">
  
	</div>
	<div class="field">
		<label for="pwd">Password</label>
		<input formControlName="password" type="password" class="form-control" id="pwd" required="required">
	</div>
	<!-- <div class="field link">
		<a href="#">Have you eaten your password?</a>
	</div> -->
	<div class="field">
		<button class="button" type="submit">Register</button>
	</div>
</form>
