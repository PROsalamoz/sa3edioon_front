
<form (ngSubmit)="submit()" class="p-5" [formGroup]="form">

  <div class="form-group">
    <label for="name">Name:</label>
    <input formControlName="name" type="text" class="form-control" placeholder="Enter your name" id="name">
  </div>

  <div class="form-group">
    <label for="username">Username:</label>
    <input formControlName="username" type="text" class="form-control" placeholder="username" id="username">
  </div>

  <div class="form-group">
    <label for="email">Email address:</label>
    <input formControlName="email" type="email" class="form-control" placeholder="Enter email" id="email">
  </div>

  <div class="form-group">
    <label for="pwd">Password:</label>
    <input formControlName="password" type="password" class="form-control" placeholder="Enter password" id="pwd">
  </div>

  <button type="submit" class="btn btn-primary">Register</button>
</form>
